name: Deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
            node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: test
        run: npm run test

      - name: build
        run: npm run build

      - name: artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy
        run: | 
            echo "deployed"
